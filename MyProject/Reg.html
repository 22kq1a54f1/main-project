                <script>
                function validation(){
                if (isEmpty(document.getElementById('data_2').value.trim())) {
                alert('First name is required!');
                return false;
                }

                if (isEmpty(document.getElementById('data_3').value.trim())) {
                alert('Last name is required!');
                return false;
                }

                if (isEmpty(document.getElementById('data_4').value.trim())) {
                alert('Phone is required!');
                return false;
                }

                if (isEmpty(document.getElementById('data_5').value.trim())) {
                alert('Email is required!');
                return false;
                }


  if (isEmpty(document.getElementById('data_6').value.trim())) {
                alert('Address is required!');
                return false;
                }
                
                const radioButtons = document.getElementsByName('gender');
      let checkedButton = false;

      // Check if any radio button is checked
      for (let i = 0; i < radioButtons.length; i++) {
        if (radioButtons[i].checked) {
          checkedButton = true;
          break;
        }
      }
      // If no radio button is checked
      if (!checkedButton) {
        alert("Please select a gender.");
        return false;
      }
      const checkboxes = document.getElementsByName('Place of delivery');
      let checkedCount = 0;

      // Count how many checkboxes are checked
      for (let i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          checkedCount++;
        }
      }

      // Check if at least one checkbox is checked
      if (checkedCount === 0) {
        alert("Please select at least one interest.");
        return false;
      }
        
                 return true;
                }
                
                function isEmpty(str) { return (str.length === 0 || !str.trim()); }
                function validateEmail(email) {
                var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
                return isEmpty(email) || re.test(email);
                }
