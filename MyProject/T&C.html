<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms and Conditions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: rgb(155, 155, 245);
        }
        h1 {
            text-align: center;
        }
        .terms {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Terms and Conditions</h1>
        <div class="terms">
            <h2>Introduction</h2>
            <p>Welcome to our online clothing store. These terms and conditions outline the rules and regulations for the use of our website...</p>
            <!-- Add your terms and conditions text here -->
        </div>

        <form id="termsForm">
            <div class="form-group">
                <input type="checkbox" id="agreeCheckbox">
                <label for="agreeCheckbox">I have read and agree to the terms and conditions</label>
            </div>

            <button type="submit">Continue</button>
        </form>
    </div>

    <script>
        document.getElementById('termsForm').addEventListener('submit', function(event) {
            var checkbox = document.getElementById('agreeCheckbox');
            if (!checkbox.checked) {
                alert('You must agree to the terms and conditions before continuing.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
