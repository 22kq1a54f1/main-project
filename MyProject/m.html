<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Terms and Conditions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-image: url('t&c.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: rgb(155, 155, 245);
        }
        h1 {
            text-align: center;
        }
        .terms {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .container .btn {
  position: absolute;
  top: 90%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #096999;
  color: rgb(7, 7, 7);
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: end;
}
    </style>
</head>
<body>
    <div class="container">

        <h1>Terms and Conditions</h1>
        <div class="terms">
            <h2>Introduction</h2>
            <p>Welcome to our online clothing store. These terms and conditions outline the rules and regulations for the use of our website...</p>
            <!-- Add your terms and conditions text here -->
        </div>

        <form action="Shoppy.html" "checkboxForm" onsubmit="return validateForm()">
            <label>
              <input type="checkbox" name="interest" value="coding"> Accept here!!!
            </label><br>
        

        
            <input type="submit" value="Continue">
          </form>
        
    </div>

    <script>
        function validateForm() {
          const checkboxes = document.getElementsByName('interest');
          let checkedCount = 0;
    
          // Count how many checkboxes are checked
          for (let i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
              checkedCount++;
            }
          }
    
          // Check if at least one checkbox is checked
          if (checkedCount === 0) {
            alert("Please select at least one interest.");
            return false;
          }
    
          return true;
        }
      </script>
</body>
</html>
