<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, h1, h2, p, button, input {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Layout styles */
header, footer {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
}

main {
    padding: 20px;
}

.product, .wishlist-item, .cart-item {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 20px;
}

img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
}

/* Button styles */
button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 8px 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

/* Input styles */
input[type="number"] {
    width: 50px;
    padding: 6px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

input[type="number"]:focus {
    outline: none;
    border-color: #007bff;
}

/* Footer styles */
footer {
    text-align: center;
}

/* Responsive styles */
@media (max-width: 768px) {
    main {
        padding: 10px;
    }
    .product, .wishlist-item, .cart-item {
        padding: 5px;
    }
    img {
        margin-bottom: 5px;
    }
    button {
        padding: 6px 12px;
    }
    input[type="number"] {
        width: 40px;
    }
}

    </style>
    <script>
        function removeFromWishlist(productId) {
    // Remove the product from the wishlist
    // You can use localStorage or a server-side database to store wishlist items
}

// Event listener for the "Remove from Wishlist" button
document.querySelectorAll('.wishlist-item button').forEach(button => {
    button.addEventListener('click', function() {
        const productId = this.dataset.productId;
        removeFromWishlist(productId);
        // Remove the wishlist item from the page
        this.parentElement.remove();
    });
});

    </script>
</head>
<body>
    
        <header>
            <nav>
                <ul>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="wishlist.html">Wishlist</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </header>
        
    
    <main>
        <h1>Wishlist</h1>
        <!-- Wishlist items -->
        <div class="wishlist-item">
            <img src="womens1.avif" alt="Product Image">
            <h2>Product Name</h2>
            <p>Product Description</p>
            <p>$Product Price</p>
            <!-- Remove from wishlist button -->
            <button>Remove from Wishlist</button>
        </div>
        <!-- Repeat wishlist item for each product -->
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
